<script type=module>
  import  {THREE, GUI, loader, scene, camera, renderer} from "./init.js" ;
  import {Cube} from "./cube.js" ;
  import {plane} from "./plane.js" ;
  import {light, dlight, lightGUI} from  "./lights.js" ;
  import {Bishop} from "./chess.js" ;
  import {setColor, setPos} from "./util.js" ;

  plane() ;  // add plane to scene
  let cube = Cube() ;
  scene.add(cube);
  scene.add(Bishop());
  scene.add(light); 
  scene.add(dlight);
  scene.add (new THREE.AxesHelper(40)) ;
 // lightGUI() ; // GUI for controlling lighting
//  animate();
	
    renderer.render(scene, camera);
// Functions 
	
function animate(){
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

document.getElementById("setLight").addEventListener(
       "click",function(){
         setColor(light).showModal();
       });
document.getElementById("setCamPos").addEventListener(
       "click",function(){
         setPos(camera).showModal();
       });
</script>
