<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Poser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/favicon.png">
    <link rel="stylesheet" href="pose.css">
     <script type="importmap">
      { "imports": {
	  "three": "https://cdn.jsdelivr.net/npm/three@v0.167.1/build/three.module.js",
	  "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.167.1/examples/jsm/" }
      }
     </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest" ></script>
  </head>
  <body>

    <h2 >Poser</h2>
    <p> Exploring neural networks with tensorflow.js.  </p>
    <div style="display: flex;" >
          <div id=controls>
	    <div>
		<input type=checkbox name=Trained id=cbTrained ></input>
		<label for=Trained> Trained </label>
	    </div>
             <button title="Load Datasets" id=btnData>getData</button>
             <button title="Train the Model" id=btnTrain>Train</button>
             <button title="Evaluate with Test Data" id=btnEval>Eval</button>
             <button title="Spot test predictions" id=btnPred>Pred</button>
             <button title="Show Model Summary" id=btnSum>Summary</button>
          </div>
          <img id=imgNet src=imgs/cnn.png style="width: 300px"></img>
    </div>

     <h4 style="margin:5px">Logger</h4>
     <div id=logger ></div>
       <script type=module src = "pose.js"> </script>
       <script type=module src = "gui.js"></script>
  </body>
</html>
