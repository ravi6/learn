<script type=module>
  import  {THREE, GUI, loader, scene, camera, renderer} from "./init.js" ;

//  genImage (0) ;

// Functions 
/////////////////////////////////////////////

function rotations (tmax, n) {
 let dt = tmax / n ;
 let rot = [] ;
 for (let i = 0; i < n ; i++)
 for (let j = 0; j < n ; j++)
 for (let k = 0; k < n ; k++)
    rot.push ({x: i*dt , y: j*dt, z: k*dt}) ;
 return (rot) ;
} // end rotations

function genImage (i) {
     render () ;
     sleep (1000).then (rotate (i)) 
} // genImages

function rotate (i) { 
  return (
      () => { 
	 let str = (plane.rotation.x).toFixed(0) +
	           (plane.rotation.y).toFixed(0) +
		   (plane.rotation.z).toFixed(0) ;

         let fname =  "p" + str + ".png"; 
         saveScene (fname); 
	 console.log("Saving " + fname) ;
	 i = i + 1 ;

         let n = 3, tmax = 45 ; 
	 if (i < n*n*n)  {
	    let rots = rotations (tmax, n) ;  // bit yuk that we repeat this here
            plane.rotation.x = rots[i].x ;
            plane.rotation.y = rots[i].y ;
            plane.rotation.z = rots[i].z ;
            genImage (i) ; // next rotation
	 }}) ;
} // end rotate

function sleep (ms) {  // returns a promise
 console.log("Sleeping");
 return new Promise (resolve => setTimeout (resolve, ms)) ;
}

function animate(){
    requestAnimationFrame (animate);
    // some rotation ito be added
    renderer.render (scene, camera);
  }

function render() {
    requestAnimationFrame (render);
    renderer.render (scene, camera);
}

function getTensor () {
  const im = new Image()
  im.src = "output/p000.png"
  im.onload = () => {
      let nch = 1 ;
      const a = tf.browser.fromPixels(im, nch)
      a.print() ;
      console.log("using TensorFlow: ", a.flatten())
  }
}

function resize_canvas( x = 512, y = 512 ) {
  // not giving good result

  canvas.width = x;
  canvas.height = y;
  camera.aspect = canvas.clientWidth / canvas.clientHeight;

}
